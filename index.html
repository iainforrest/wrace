<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wrace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="header">
      <div id="count" class="countdown"></div>
      <h1 class="header-h1">WRACE</h1>
      <table class="scoreBoard">
        <tr>
          <td class="score-10">0</td>
          <td class="score-1">0</td>
        </tr>
      </table>

    </div>

    <dialog id="startModal">
      <p>Welcome to Wrace.</p>
      <p>The word racing game inspired by Wordle</p>
      <p>Battle the clock and see how far you can get.
      Everyone gets the same words every day, so race your friends and see who wins.</p>
      <button id="modalCloseBtn" type="button">Click Here to Start</button>
    </dialog>

    <dialog id="gameOver">
    </dialog>


    <div class="wordContainer">

    </div>

    <div class="keyboard">

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/rando.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/words.js" charset="utf-8"></script>
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
  </body>
</html>

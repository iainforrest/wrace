<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wrace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="header">
      <div id="count" class="countdown"></div>
      <h1 class="header-h1"><span class="btnPlayPause">⏯️</span> WRACE</h1>
      <table class="scoreBoard">
        <tr>
          <td class="score-10">0</td>
          <td class="score-1">0</td>
        </tr>
      </table>

    </div>

    <div class="mainModal">
      <div class="modalTab playTab left correct" id="dailyTab">
        <p class="modalTabText">Daily</p>
      </div>
      <div class="modalTab playTab right wrong black-bottom-border" id="practiceTab">
        <p class="modalTabText">Practice</p>
      </div>
      <div class="modalTab menuTab wrong black-bottom-border" id="menuTab">
        <p class="modalTabText">≡</p>
      </div>
      <div class="modalContent">
        <div class="modalPadding" id="startModal">

        </div>

      </div>


    </div>



    <div class="wordContainer">

    </div>

    <div class="keyboard">

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="assets/rando.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/words.js" charset="utf-8"></script>
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
  </body>
</html>
